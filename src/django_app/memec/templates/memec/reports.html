{% extends 'memec/base.html' %}
{% load static %}
{% block customcss %}
<link href="{% static 'css/main.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block content %}
<!--Main layout-->
<main style="margin-top: 58px">
    <div class="container pt-4">
        <!-- Section: Main chart -->
        <section class="mb-4">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive-sm">
                        <table class="table table-striped
                        table-hover	
                        table-borderless
                        align-middle">
                            <thead>
                                <tr>
                                    <th class="text-center">Заголовок</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider">
                                {% for report in reports %}
                                <tr>
                                    <td class="text-center">
                                        <div class="row justify-content-between">
                                            <div class="col-10">
                                                {% if report.title %}
                                                {{report.title}}
                                                {% else %}
                                                Нет данных
                                                {% endif %}
                                            </div>
                                            <div class="col-2">
                                                <a target=”_blank” href="{% url 'report_view' report.id %}"
                                                    class="btn btn-primary btn-sm">Открыть</a>
                                            </div>
                                        </div>
                                    </td>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </section>
</main>
<!--Main layout-->
{% endblock content %}
